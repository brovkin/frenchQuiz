<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="frenchQuiz">
	<title>frenchQuiz</title>
	<link rel="icon" href="img/favicon.ico?v=2" type="image/x-icon" />
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div id="app">

		<div class="app__element" data-position="current">
			<div class="question-block">
				<h2 class="question-title">Вопрос №1</h2>
				<div class="question-desc">Как вас зовут?</div>
			</div>
			<div class="variants-block">
				<label class="variants-block__variant">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">Вадим</span>
				</label>
	
				<label class="variants-block__variant" data-true="yes">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">Артем</span>
				</label>
	
				<label class="variants-block__variant">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">Александр</span>
				</label>
			</div>
		</div>

		<div class="app__element">
			<div class="question-block">
				<h2 class="question-title">Вопрос №2</h2>
				<div class="question-desc">Кто вы?</div>
			</div>
			<div class="variants-block">
				<label class="variants-block__variant" data-true="yes">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">Человек</span>
				</label>
	
				<label class="variants-block__variant">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">Насекомое</span>
				</label>
	
				<label class="variants-block__variant">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">Животное</span>
				</label>
			</div>
		</div>

		<div class="app__element">
			<div class="question-block">
				<h2 class="question-title">Вопрос №3</h2>
				<div class="question-desc">Сколько вам лет?</div>
			</div>
			<div class="variants-block">
				<label class="variants-block__variant">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">21</span>
				</label>
	
				<label class="variants-block__variant">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">12</span>
				</label>
	
				<label class="variants-block__variant" data-true="yes">
					<input type="checkbox" class="variants-block__checkbox">
					<span class="variants-block__real-checkbox"></span>
					<span class="variants-block__item">25</span>
				</label>
			</div>
		</div>

		<div class="btn-block">
			<input type="button" class="btn-block__check" disabled="disabled" value="Проверить">
			<input type="button" class="btn-block__next" value="Следующий вопрос">
			<input type="button" class="btn-block__result" value="Результаты">
			<input type="button" class="btn-block__again" value="Пройти тест еще раз">
		</div>

		<div class="result-block">
			<!-- <div class="result-block__question">
				<div class="result-block__question-title">Вопрос 1</div>
				<div class="result-block__question-answer_right">Артем</div>
				<div class="result-block__question-answer_wrong">Владимир</div>

			</div> -->
		</div>

		<div class="total-block">
			<div class="total-block__value-block">
				<div class="total-block__value"></div>
				<div class="total-block__procent">%</div>
			</div>
			<div class="total-block__result-block"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
